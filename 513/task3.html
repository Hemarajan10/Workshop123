<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #0056b3;
        }
        footer {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            clear: both;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #0056b3;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .card {
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            width: 18rem;
            border-radius: 10px;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card-img-top {
            width: 100%;
            height: 15rem;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 10px;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .card-info {
            font-size: 1rem;
            color: #666;
        }
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .popup.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Super Market</h1>
    </header>
    <div class="flex-container">
        <div class="card">
            <img src="tomato.webp" class="card-img-top" alt="Tomato">
            <div class="card-body">
                <h2 class="card-title">Tomato</h2>
                <div class="card-info">
                    <p>1Kg = <strike> ₹70</strike> ₹80</p>
                </div>
                <button class="btn-primary" onclick="openPopup('popup1')">Buy Now</button>
            </div>
        </div>
        <div class="card">
            <img src="onion.webp" class="card-img-top" alt="Onion">
            <div class="card-body">
                <h2 class="card-title">Onion</h2>
                <div class="card-info">
                    <p>1Kg =  <strike> ₹100</strike> ₹90</p>
                </div>
                <button class="btn-primary" onclick="openPopup('popup2')">Buy Now</button>
            </div>
        </div>
        <div class="card">
            <img src="brinjal.jpg" class="card-img-top" alt="Brinjal">
            <div class="card-body">
                <h2 class="card-title">Brinjal</h2>
                <div class="card-info">
                    <p>1Kg = <strike> ₹70</strike> ₹60</p>
                </div>
                <button class="btn-primary" onclick="openPopup('popup3')">Buy Now</button>
            </div>
        </div>
    </div>
    <div class="popup" id="popup1">
        <h2>PIZZA</h2>
        <p>1Kg = ₹80</p>
        <button class="btn-primary" onclick="closePopup('popup1')">Close</button>
    </div>
    <div class="popup" id="popup2">
        <h2>SALADS</h2>
        <p>1Kg = ₹90</p>
        <button class="btn-primary" onclick="closePopup('popup2')">Close</button>
    </div>
    <div class="popup" id="popup3">
        <h2>Soup</h2>
        <p>1Kg = ₹60</p>
        <button class="btn-primary" onclick="closePopup('popup3')">Close</button>
    </div>
    <footer>
        <p>&copy; 2024 Super Market. All rights reserved.</p>
    </footer>
    <script>
        function openPopup(id) {
            document.getElementById(id).classList.add('show');
        }
        function closePopup(id) {
            document.getElementById(id).classList.remove('show');
        }
    </script>
